<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
</head>
<body>
<h1>Add new User</h1>
<form th:action="@{/addUser}" th:object="${user}" method="post">

    <label for="name">First Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" th:field="*{roles}" required><br><br>

    <input type="submit" value="Send">
</form>
</body>
</html>
