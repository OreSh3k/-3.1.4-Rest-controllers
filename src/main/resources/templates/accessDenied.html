<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доступ запрещен</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .access-denied-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="access-denied-container">
    <h1 class="text-danger">⛔ Доступ запрещен</h1>
    <p class="lead">У вас недостаточно прав для просмотра этой страницы</p>
    <p>Обратитесь к администратору системы для получения доступа</p>

    <a th:href="@{/users}" class="btn btn-secondary mt-3 ms-2">
      На главную
    </a>
  </div>
</div>

<script>
  // Дополнительный скрипт для улучшения работы кнопки "Назад"
  document.querySelector('button').addEventListener('click', function() {
    if (document.referrer) {
      history.back();
    } else {
      window.location.href = '/';
    }
  });
</script>
</body>
</html>
