<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Management</title>
    <style>
        #adminControls {
            display: none; /* Скрыто по умолчанию, покажем если админ */
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            width: 400px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>Пользователи</h1>

<button id="logoutBtn" style="float: right;">Выйти</button>

<table id="usersTable">
    <!-- Здесь появятся строки с пользователями -->
</table>

<div id="adminControls">
    <h2>Добавить пользователя</h2>
    <label>Имя: <input type="text" id="newName" /></label><br/><br/>
    <label>Фамилия: <input type="text" id="newLastName" /></label><br/><br/>
    <label>Возраст: <input type="number" id="newAge" /></label><br/><br/>
    <label>Email: <input type="email" id="newEmail" /></label><br/><br/>
    <label>Пароль: <input type="password" id="newPassword" /></label><br/><br/>
    <button onclick="createUser()">Создать пользователя</button>
</div>

<script src="app.js"></script>
</body>
</html>
