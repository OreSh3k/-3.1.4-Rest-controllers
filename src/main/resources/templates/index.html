<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 6px; }
        input, select { margin: 4px; }
    </style>
</head>
<body onload="loadUsers()">
<h2>–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h2>
<table>
    <thead>
    <tr>
        <th>ID</th><th>–ò–º—è</th><th>Email</th><th>–†–æ–ª–∏</th><th>–î–µ–π—Å—Ç–≤–∏—è</th>
    </tr>
    </thead>
    <tbody id="users-table-body"></tbody>
</table>

<h3>–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h3>
<form id="add-form" onsubmit="addUser(event)">
    <input id="add-name" placeholder="–ò–º—è" required>
    <input id="add-email" placeholder="Email" required>
    <input id="add-password" placeholder="–ü–∞—Ä–æ–ª—å" type="password" required>
    <select id="add-roles" multiple required>
        <option value="ROLE_USER">USER</option>
        <option value="ROLE_ADMIN">ADMIN</option>
    </select>
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
</form>

<h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h3>
<form id="edit-form" onsubmit="updateUser(event)" style="display: none;">
    <input id="edit-id" type="hidden">
    <input id="edit-name" placeholder="–ò–º—è" required>
    <input id="edit-email" placeholder="Email" required>
    <input id="edit-password" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å (–∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º)" type="password">
    <select id="edit-roles" multiple required>
        <option value="ROLE_USER">USER</option>
        <option value="ROLE_ADMIN">ADMIN</option>
    </select>
    <button type="submit">–û–±–Ω–æ–≤–∏—Ç—å</button>
</form>

<script>
    const API_URL = '/user/users';
    const ADMIN_API = '/admin/users';
    const ADD_API = '/admin/add';

    function getSelectedRoles(selectElement) {
        return Array.from(selectElement.selectedOptions).map(opt => ({ name: opt.value }));
    }

    async function loadUsers() {
        const res = await fetch(API_URL);
        const users = await res.json();

        const tbody = document.getElementById('users-table-body');
        tbody.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            const rolesStr = user.roles.map(r => r.name.replace('ROLE_', '')).join(', ');
            row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${rolesStr}</td>
          <td>
            <button onclick="showEditForm(${user.id})">‚úèÔ∏è</button>
            <button onclick="deleteUser(${user.id})">üóëÔ∏è</button>
          </td>
        `;
            tbody.appendChild(row);
        });
    }

    async function addUser(event) {
        event.preventDefault();
        const name = document.getElementById('add-name').value;
        const email = document.getElementById('add-email').value;
        const password = document.getElementById('add-password').value;
        const roles = getSelectedRoles(document.getElementById('add-roles'));

        await fetch(ADD_API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password, roles })
        });

        document.getElementById('add-form').reset();
        loadUsers();
    }

    async function deleteUser(id) {
        await fetch(`${ADMIN_API}/${id}`, { method: 'DELETE' });
        loadUsers();
    }

    async function showEditForm(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const user = await res.json();

        document.getElementById('edit-id').value = user.id;
        document.getElementById('edit-name').value = user.name;
        document.getElementById('edit-email').value = user.email;
        document.getElementById('edit-password').value = '';

        const rolesSelect = document.getElementById('edit-roles');
        Array.from(rolesSelect.options).forEach(option => {
            option.selected = user.roles.some(role => role.name === option.value);
        });

        document.getElementById('edit-form').style.display = 'block';
    }

    async function updateUser(event) {
        event.preventDefault();

        const id = document.getElementById('edit-id').value;
        const name = document.getElementById('edit-name').value;
        const email = document.getElementById('edit-email').value;
        const password = document.getElementById('edit-password').value;
        const roles = getSelectedRoles(document.getElementById('edit-roles'));

        const userData = { name, email, roles };
        if (password) userData.password = password;

        await fetch(`${ADMIN_API}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        });

        document.getElementById('edit-form').style.display = 'none';
        loadUsers();
    }
</script>
</body>
</html>
